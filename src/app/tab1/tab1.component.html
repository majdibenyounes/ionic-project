<ion-header>
  <ion-toolbar>
    <ion-title>
      Fil d'actualit√©
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card" *ngFor=" let actualite of aActualite" >
      <ion-card-header>
        <ion-card-subtitle>05/04/2019</ion-card-subtitle>
        <ion-card-title>{{ actualite.type }}</ion-card-title>
      </ion-card-header>
      <ion-img src="{{actualite.image}}"></ion-img>
      <ion-card-content>
        <p>{{ actualite.description }}</p>
      </ion-card-content>
    </ion-card>
    <ion-button color="danger"  [href]="'/home'" routerDirection="backword">Back</ion-button>
    
</ion-content>
